<div class="padding">
    <div class="col-md-8">
        <!-- Column -->
        <div class="card"> <img class="card-img-top" src="https://images.thrillophilia.com/image/upload/s--a8rJMYOf--/c_fill,g_auto,h_600,q_auto,w_975/f_auto,fl_strip_profile/v1/images/photos/000/126/044/original/1519633344_Ladakh-Home.jpg.jpg" alt="Card image cap">
            <div class="card-body little-profile text-center">
                <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
                <h3 class="m-b-0" *ngFor="let notes of bookedflights[0]">{{notes.email}}</h3>
                <a routerLink='/mybookings' class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">My Bookings</a>
               <a routerLink='/logout' class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Logout</a>
                
            </div>
        </div>
    </div>
</div>
